<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <main class="card">

    <div class="card-image">
      <img class="image-nft" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="card-image-view">
        <img class="image-view" src="images/icon-view.svg" alt="image-eye">
      </div>
    </div>

    <div class="card-body">
      <h3 class="card-title">Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-status">
        <p class="card-price"><img class="icon-ETH" src="images/icon-ethereum.svg">0.041 ETH</p>
        <p class="card-time"><img class="icon-Clock" src="images/icon-clock.svg">3 days left</p>
      </div>
    </div>

    <footer class="card-footer">
      <img class="image-avatar" src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <a href="#" class="text-name">Jules Wyvern</a></p>
    </footer>
  </main>
</body>
</html>
